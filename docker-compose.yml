version: "3"

services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"

  prometheus-nats-exporter:
    build: .
    image: prometheus-nats-exporter
    ports:
      - "7777:7777"

  eating-an-elefant-app:
    build: .
    ports:
      - "5000:5000"
  
  timescaledb:
    image: timescale/timescaledb:2.5.1-pg13
    environment:
      POSTGRES_PASSWORD: onebiteatatime
      POSTGRES_USER: elephant
      POSTGRES_DB: elephantdatabase
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      
  thanos:
    image: thanosio/thanos:v0.22.0
    command: sidecar --prometheus.url=http://prometheus:9090
    ports:
      - "19091:19091"
    volumes:
      - thanos:/data
    networks:
      - thanos

  prometheus:
    image: prom/prometheus:v2.30.0
    ports:
      - "9090:9090"
    networks:
      - thanos
    environment:
      - "GLOBAL__external_labels=cluster=my-cluster-name,environment=production"
      
    volumes:
      - ./prometheus_edit.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'



  grafana:
    image: grafana/grafana:6.5.2
    restart: unless-stopped
    ports:
      - 3000:3000
    networks:
      - thanos
    volumes:
      - ./datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
      - ./grafana/dashboard.yaml:/etc/grafana/provisioning/dashboards/main.yaml
      - ./grafana/dashboards:/var/lib/grafana/dashboards

    environment:
      # - GF_PATHS_CONFIG=/etc/grafana/grafana.ini
      - GF_PATHS_DATA=/var/lib/grafana

    command:
      - "-config=/etc/grafana/grafana.ini"


networks:
  thanos: {}

  

volumes:
  thanos: {}
  timescaledb_data: {}
  grafana_data: {}